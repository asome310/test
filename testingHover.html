<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>STEAMGirls</b></a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#about" class="w3-bar-item w3-button" onclick=window.location.href='aboutPage.html'>About</a>
      <a href="#projects" class="w3-bar-item w3-button" onclick=window.location.href='aboutPage.html'>Projects</a>
      <a href="#curriculum" class="w3-bar-item w3-button" onclick=window.location.href='aboutPage.html'>Curriculum</a>
      <a href="#enroll" class="w3-bar-item w3-button" onclick=window.location.href='aboutPage.html'>Enroll!</a>
      <a href="#involvement" class="w3-bar-item w3-button" onclick=window.location.href='aboutPage.html'>How to Get Involved</a>
      <a href="#donate" class="w3-bar-item w3-button" onclick=window.location.href='aboutPage.html'>Donate</a>
      <a href="#contact" class="w3-bar-item w3-button" onclick=window.location.href='contactPage.html'>Contact</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="https://www.w3schools.com/w3css/img_lights.jpg" alt="Architecture" width=100% height=50px>
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white">
      <!--ADDING TEXT TO PHOTO! <span class="w3-padding w3-black w3-opacity-min"><b>BR</b></span> <span class="w3-hide-small w3-text-light-grey">Architects</span> --> 
    </h1>
  </div>
</header>

<!-- Page content 
<div class="w3-content w3-padding" style="max-width:1564px"> -->

  <!-- Project Section -->
  <div class="w3-container w3-padding-32" id="projects">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-5">Projects</h3>
  </div>

  <div class="w3-row-padding">
    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-display-container">

      <div class="w3-display-topleft w3-black w3-padding">Isla Vista Youth Projects</div>

      <a href = "contactPage.html">
          <script>
              function hover(element) {
               element.setAttribute('src', 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj1IeLvtLvRelDNXyJkCQgXYnpFFnCkoEy4PFfRYvYKLPGKKG2');
                }

                function unhover(element) {
                element.setAttribute('src', 'https://www.w3schools.com/w3css/img_lights.jpg');
                }
            </script>

        <img src="https://www.w3schools.com/w3css/img_lights.jpg" alt="House" style="width:100%" onmouseover="hover(this);" onmouseout="unhover(this);">
      </a>

    </div>

    
    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-topleft w3-black w3-padding">El Camino Elementary School</div>
        
        <a href = "contactPage.html">
                <script>
                    function hover(element) {
                     element.setAttribute('src', 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj1IeLvtLvRelDNXyJkCQgXYnpFFnCkoEy4PFfRYvYKLPGKKG2');
                      }
      
                    function unhover(element) {
                      element.setAttribute('src', 'https://www.w3schools.com/w3css/img_lights.jpg');
                      }
                  </script>
      
              <img src="https://www.w3schools.com/w3css/img_lights.jpg" alt="House" style="width:100%" onmouseover="hover(this);" onmouseout="unhover(this);">
            </a>

      </div>
    </div>
  </div>

  <!-- About Section -->
  <div class="w3-container w3-padding-32" id="about">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">About</h3>
    <p>information about women in technology class curriculum, cause, etc.
    </p>
  </div>

  
<!-- End page content -->
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
